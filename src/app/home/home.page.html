<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-size: 18px;padding: 0px;" class="ion-text-center">
      &#64;awesome-cordova-plugins/document-viewer
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-top">
  <div id="container">
    <ion-button size="full" color="secondary" (click)="canViewDocument()">
      Can view Document from "assets/"
    </ion-button>
    <ion-button size="full" color="primary" (click)="openDocument()">
      Open Document
    </ion-button>
  </div>
</ion-content>
